<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Main content -->
    <div id="main-content" style="background: linear-gradient(227deg, #3118FC -17.94%, #07003B 18.24%, #030015 70.49%);">
        <div class="outer-container" style="background: linear-gradient(227deg, #3118FC -17.94%, #07003B 18.24%, #030015 70.49%);">
            <div class="container-one flex-container">
                <div class="top-left">
                    <div class="top-left-one flex-container">
                        <div class="left round-corner">
                            <img src="./assets/IEEE Logo.svg" alt="IEEE-LOGO">
                        </div>
                        <div class="right round-corner">
                            <h2>Hi, <span id="user-name"></span></h2>
                        </div>
                    </div>
                    <div class="top-left-two flex-container">
                        <div class="left round-corner">
                            <h2>KNOW YOUR TEAM</h2>
                        </div>
                        <div class="right round-corner">
                        </div>
                    </div>
                </div>
                <div class="top-right round-corner">
                    <h2>Problem Statement</h2>
                </div>
            </div>
            <div class="container-two flex-container">
                <div class="bottom-left round-corner" id="bottom-left">
                    <h2>Create/Join Team</h2>
                </div>
                <div class="bottom-right round-corner">
                    <h2>Begin your Hackathon Journey!!</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Login/Signup container -->
    <div class="container" id="login-container" style="display: none;">
        <div class="header">
            <img src="./assets/IEEE Logo.svg" alt="IEEE Logo" class="logo">
        </div>
        <div class="content">
            <h1>HACK <span>THE</span> HACKATHON</h1>
        </div>
        <div class="actions">
            <a href="#" class="btn">Log In</a>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </div>

    <!-- Popup div -->
    <div id="popup" class="popup">
        <div class="popup-content round-corner">
            <span id="close-popup" class="close-popup">&times;</span>
            <p>This is a popup!</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
